<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Order Management</h1>
        <form id="orderForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="itemQty">Quantity:</label>
            <input type="number" id="itemQty" required>

            <label for="orderDelivery">Delivery Date:</label>
            <input type="date" id="orderDelivery" required>

            <label for="orderAddress">Delivery Address:</label>
            <input type="text" id="orderAddress" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required>

            <button type="button" onclick="placeOrder()">Place Order</button>
            <button type="button" onclick="updateOrder()">Update Order</button>
        </form>

        <h2>Order List</h2>
        <ul id="orderList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
